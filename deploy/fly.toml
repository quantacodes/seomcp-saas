app = "seo-mcp-saas"
primary_region = "iad"

[build]
  dockerfile = "../Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3456"
  HOST = "0.0.0.0"
  SEO_MCP_BINARY = "/app/seo-mcp-server"
  DATABASE_PATH = "/data/seo-mcp-saas.db"
  BASE_URL = "https://seomcp.dev"
  GOOGLE_REDIRECT_URI = "https://seomcp.dev/api/auth/google/callback"

[http_service]
  internal_port = 3456
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  size = "shared-cpu-2x"
  memory = "1gb"
  cpus = 2

[mounts]
  source = "seo_mcp_data"
  destination = "/data"
  initial_size = 1

[[services.tcp_checks]]
  grace_period = "10s"
  interval = "30s"
  timeout = "5s"

[checks.health]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  port = 3456
  timeout = "5s"
  type = "http"
