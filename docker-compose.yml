version: "3.8"

services:
  seo-mcp-saas:
    build: .
    container_name: seo-mcp-saas
    restart: unless-stopped
    ports:
      - "3456:3456"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3456/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
