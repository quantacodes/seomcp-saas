# fly.toml — SEO MCP SaaS (api.seomcp.dev)
# See https://fly.io/docs/reference/configuration/

app = "seo-mcp-saas"
primary_region = "iad"  # US East (Ashburn) — low latency to Google APIs

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3456"
  SEO_MCP_BINARY = "/app/seo-mcp-server"
  DATABASE_PATH = "/data/seo-mcp-saas.db"
  MAX_PROXY_CONCURRENT_SPAWNS = "15"
  PROXY_TIMEOUT_MS = "30000"

[http_service]
  internal_port = 3456
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 50
    soft_limit = 30

[[vm]]
  size = "shared-cpu-1x"
  memory = "1gb"
  cpus = 1

[mounts]
  source = "seo_mcp_data"
  destination = "/data"

[checks]
  [checks.health]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/health"
    port = 3456
    timeout = "5s"
    type = "http"
