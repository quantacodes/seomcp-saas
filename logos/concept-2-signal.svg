<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Concept 2: Abstract S shape from signal/radar waves -->
  <rect width="512" height="512" fill="#0C0C0F"/>
  <!-- Outer arc (top) -->
  <path d="M160 180 A120 120 0 0 1 352 180" fill="none" stroke="#E5A430" stroke-width="20" stroke-linecap="round"/>
  <!-- Middle arc connecting -->
  <path d="M352 180 A60 60 0 0 1 352 300" fill="none" stroke="#E5A430" stroke-width="20" stroke-linecap="round" opacity="0.8"/>
  <!-- Lower arc -->
  <path d="M352 300 A120 120 0 0 1 160 300" fill="none" stroke="#E5A430" stroke-width="20" stroke-linecap="round"/>
  <!-- Dot/pulse at center -->
  <circle cx="256" cy="240" r="16" fill="#E5A430"/>
  <!-- Small radar rings -->
  <circle cx="256" cy="240" r="40" fill="none" stroke="#E5A430" stroke-width="4" opacity="0.3"/>
  <circle cx="256" cy="240" r="64" fill="none" stroke="#E5A430" stroke-width="3" opacity="0.15"/>
</svg>