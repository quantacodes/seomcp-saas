<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Concept 3: Hexagonal search node / MCP protocol node -->
  <rect width="512" height="512" fill="#0C0C0F"/>
  <!-- Hexagon outline -->
  <polygon points="256,96 384,176 384,336 256,416 128,336 128,176" fill="none" stroke="#E5A430" stroke-width="16" stroke-linejoin="round"/>
  <!-- Magnifying glass inside -->
  <circle cx="236" cy="232" r="56" fill="none" stroke="#E5A430" stroke-width="12"/>
  <line x1="276" y1="272" x2="320" y2="316" stroke="#E5A430" stroke-width="14" stroke-linecap="round"/>
  <!-- Connection dots (MCP protocol nodes) -->
  <circle cx="256" cy="96" r="10" fill="#E5A430"/>
  <circle cx="384" cy="176" r="10" fill="#E5A430" opacity="0.6"/>
  <circle cx="384" cy="336" r="10" fill="#E5A430" opacity="0.6"/>
  <circle cx="256" cy="416" r="10" fill="#E5A430"/>
  <circle cx="128" cy="336" r="10" fill="#E5A430" opacity="0.6"/>
  <circle cx="128" cy="176" r="10" fill="#E5A430" opacity="0.6"/>
</svg>