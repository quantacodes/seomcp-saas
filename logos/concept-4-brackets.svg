<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Concept 4: Minimal â€” angle brackets forming a search lens -->
  <rect width="512" height="512" fill="#0C0C0F"/>
  <!-- Left bracket -->
  <path d="M140 160 L96 256 L140 352" fill="none" stroke="#E5A430" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Right bracket -->
  <path d="M372 160 L416 256 L372 352" fill="none" stroke="#E5A430" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
