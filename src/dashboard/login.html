<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äî seomcp.dev Dashboard</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0C0C0F;
      --bg-surface: #16161D;
      --bg-raised: #1E1E28;
      --border-subtle: #2A2A36;
      --border-active: #3D3D4E;
      --text-primary: #EDEDF0;
      --text-secondary: #8E8EA0;
      --text-tertiary: #5C5C6E;
      --amber: #E5A430;
      --amber-hover: #F0B840;
      --coral: #F87171;
      --blue: #60A5FA;
      --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
    }
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-sans);
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      padding: 16px;
      -webkit-font-smoothing: antialiased;
    }
    a { color: inherit; text-decoration: none; }

    .login-container { width: 100%; max-width: 400px; }

    .logo {
      display: flex; align-items: center; justify-content: center;
      gap: 0; margin-bottom: 8px;
      font-size: 22px; font-weight: 600;
    }
    .logo .dot { color: var(--amber); }
    .login-sub {
      text-align: center; font-size: 14px;
      color: var(--text-tertiary); margin-bottom: 32px;
    }

    .login-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 16px; padding: 36px;
    }
    .field { margin-bottom: 16px; }
    .field label {
      display: block; font-size: 14px; font-weight: 500;
      color: var(--text-secondary); margin-bottom: 6px;
    }
    .field input {
      width: 100%; padding: 12px 16px;
      background: var(--bg-deep); border: 1px solid var(--border-subtle);
      border-radius: 8px; color: var(--text-primary);
      font-size: 15px; font-family: var(--font-sans);
      outline: none; transition: border-color 0.2s;
    }
    .field input::placeholder { color: var(--text-tertiary); }
    .field input:focus { border-color: var(--amber); }

    .forgot-row {
      display: flex; justify-content: flex-end; margin-bottom: 16px;
    }
    .forgot-row a {
      font-size: 13px; color: var(--amber); transition: opacity 0.2s;
    }
    .forgot-row a:hover { opacity: 0.8; }

    .error-box {
      display: none; padding: 12px;
      background: rgba(248,113,113,0.1); border: 1px solid rgba(248,113,113,0.2);
      border-radius: 8px; font-size: 14px; color: var(--coral);
      margin-bottom: 16px;
    }

    .submit-btn {
      width: 100%; padding: 14px; border: none;
      background: var(--amber); color: var(--bg-deep);
      border-radius: 10px; font-weight: 600; font-size: 15px;
      font-family: var(--font-sans); cursor: pointer;
      transition: background 0.2s;
    }
    .submit-btn:hover { background: var(--amber-hover); }
    .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .links {
      text-align: center; margin-top: 24px;
    }
    .links p {
      font-size: 14px; color: var(--text-tertiary); margin-bottom: 8px;
    }
    .links a.signup { color: var(--amber); font-weight: 500; }
    .links a.back {
      font-size: 13px; color: var(--text-tertiary);
      transition: color 0.2s;
    }
    .links a.back:hover { color: var(--text-secondary); }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <a href="/">seomcp<span class="dot">.dev</span></a>
    </div>
    <p class="login-sub">Sign in to your dashboard</p>

    <div class="login-card">
      <form id="login-form" onsubmit="handleLogin(event)">
        <div class="field">
          <label>Email</label>
          <input type="email" id="email" required autocomplete="email" placeholder="you@example.com">
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" id="password" required autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <div class="forgot-row">
          <a href="/forgot-password">Forgot password?</a>
        </div>
        <div id="error" class="error-box"></div>
        <button type="submit" id="submit-btn" class="submit-btn">Sign In</button>
      </form>
    </div>

    <div class="links">
      <p>Don't have an account? <a href="/" class="signup">Sign up free ‚Üí</a></p>
      <p><a href="/" class="back">‚Üê Back to home</a></p>
    </div>
  </div>

  <script>
    async function handleLogin(e) {
      e.preventDefault();
      const btn = document.getElementById('submit-btn');
      const errEl = document.getElementById('error');
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      btn.textContent = 'Signing in...';
      btn.disabled = true;
      errEl.style.display = 'none';

      try {
        const res = await fetch('/dashboard/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Login failed');
        window.location.href = data.redirect || '/dashboard';
      } catch (err) {
        errEl.textContent = err.message;
        errEl.style.display = 'block';
      } finally {
        btn.textContent = 'Sign In';
        btn.disabled = false;
      }
    }
    document.getElementById('email').focus();
  </script>
</body>
</html>
