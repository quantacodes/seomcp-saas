<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äî seomcp.dev Dashboard</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0C0C0F;
      --bg-surface: #16161D;
      --bg-raised: #1E1E28;
      --border-subtle: #2A2A36;
      --border-active: #3D3D4E;
      --text-primary: #EDEDF0;
      --text-secondary: #8E8EA0;
      --text-tertiary: #5C5C6E;
      --amber: #E5A430;
      --amber-hover: #F0B840;
      --coral: #F87171;
      --blue: #60A5FA;
      --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
    }
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-sans);
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      padding: 16px;
      -webkit-font-smoothing: antialiased;
    }
    a { color: inherit; text-decoration: none; }

    .login-container { width: 100%; max-width: 400px; text-align: center; }

    .logo {
      display: flex; align-items: center; justify-content: center;
      gap: 0; margin-bottom: 8px;
      font-size: 28px; font-weight: 600;
    }
    .logo .dot { color: var(--amber); }
    
    .login-sub {
      font-size: 16px;
      color: var(--text-secondary); margin-bottom: 32px;
    }

    .login-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 16px; padding: 40px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-subtle);
      border-top-color: var(--amber);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 24px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .redirect-text {
      font-size: 15px;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    .manual-link {
      display: inline-block;
      padding: 12px 24px;
      background: var(--amber);
      color: var(--bg-deep);
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.2s;
    }
    .manual-link:hover {
      background: var(--amber-hover);
    }

    .links {
      margin-top: 32px;
    }
    .links a.back {
      font-size: 13px; color: var(--text-tertiary);
      transition: color 0.2s;
    }
    .links a.back:hover { color: var(--text-secondary); }
  </style>
  <script>
    // Redirect to /dashboard/login which will redirect to Clerk
    window.location.href = '/dashboard/login';
  </script>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <a href="/">seomcp<span class="dot">.dev</span></a>
    </div>
    <p class="login-sub">Redirecting to sign in...</p>

    <div class="login-card">
      <div class="loading-spinner"></div>
      <p class="redirect-text">Taking you to secure login</p>
      <a href="/dashboard/login" class="manual-link">Click here if not redirected</a>
    </div>

    <div class="links">
      <p><a href="/" class="back">‚Üê Back to home</a></p>
    </div>
  </div>
</body>
</html>
