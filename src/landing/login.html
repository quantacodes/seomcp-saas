<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In ‚Äî seomcp.dev</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0C0C0F;
      --bg-surface: #16161D;
      --bg-raised: #1E1E28;
      --border-subtle: #2A2A36;
      --text-primary: #EDEDF0;
      --text-secondary: #8E8EA0;
      --text-tertiary: #5C5C6E;
      --amber: #E5A430;
      --amber-hover: #F0B840;
      --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
    }
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-sans);
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      padding: 16px;
      -webkit-font-smoothing: antialiased;
    }
    a { color: inherit; text-decoration: none; }

    .login-container { width: 100%; max-width: 420px; text-align: center; }

    .logo {
      display: flex; align-items: center; justify-content: center;
      gap: 0; margin-bottom: 8px;
      font-size: 28px; font-weight: 600;
    }
    .logo .dot { color: var(--amber); }
    
    .login-sub {
      font-size: 16px;
      color: var(--text-secondary); margin-bottom: 32px;
    }

    .login-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 16px; padding: 40px;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-subtle);
      border-top-color: var(--amber);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 24px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 15px;
      color: var(--text-secondary);
    }

    .error-text {
      font-size: 14px;
      color: #F87171;
      margin-top: 16px;
    }

    .links {
      margin-top: 32px;
    }
    .links a.back {
      font-size: 13px; color: var(--text-tertiary);
      transition: color 0.2s;
    }
    .links a.back:hover { color: var(--text-secondary); }

    /* Clerk component styling overrides */
    #clerk-sign-in {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <a href="/" class="logo">seomcp<span class="dot">.dev</span></a>
    <p class="login-sub">Sign in to your account</p>

    <div class="login-card">
      <div id="loading-state">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading sign in...</p>
      </div>
      <div id="clerk-sign-in"></div>
      <p id="error-msg" class="error-text" style="display:none;"></p>
    </div>

    <div class="links">
      <p><a href="/" class="back">‚Üê Back to home</a></p>
      <p style="margin-top:16px; font-size:13px; color:var(--text-tertiary);">
        Don't have an account? <a href="/signup" style="color:var(--amber);">Sign up</a>
      </p>
    </div>
  </div>

  <script>
    const CLERK_PUBLISHABLE_KEY = 'pk_test_REDACTED'; // Replace with your actual key
    
    async function loadClerk() {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js';
        script.crossOrigin = 'anonymous';
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    async function init() {
      try {
        await loadClerk();
        const clerk = new window.Clerk(CLERK_PUBLISHABLE_KEY);
        await clerk.load();

        // Hide loading state
        document.getElementById('loading-state').style.display = 'none';

        // If already signed in, redirect to dashboard
        if (clerk.user) {
          window.location.href = '/dashboard';
          return;
        }

        // Mount sign in component
        clerk.mountSignIn(document.getElementById('clerk-sign-in'), {
          afterSignInUrl: '/dashboard',
          signUpUrl: '/signup',
          appearance: {
            variables: {
              colorPrimary: '#E5A430',
              colorBackground: '#16161D',
              colorInputBackground: '#0C0C0F',
              colorInputText: '#EDEDF0',
              colorText: '#EDEDF0',
              colorTextSecondary: '#8E8EA0',
              borderRadius: '8px',
            },
            elements: {
              formButtonPrimary: {
                backgroundColor: '#E5A430',
                color: '#0C0C0F',
                fontWeight: '600',
                '&:hover': {
                  backgroundColor: '#F0B840',
                },
              },
              card: {
                backgroundColor: 'transparent',
                boxShadow: 'none',
                border: 'none',
              },
              headerTitle: {
                display: 'none',
              },
              headerSubtitle: {
                display: 'none',
              },
              socialButtonsBlockButton: {
                backgroundColor: '#1E1E28',
                border: '1px solid #2A2A36',
                color: '#EDEDF0',
                '&:hover': {
                  backgroundColor: '#2A2A36',
                },
              },
              formFieldInput: {
                backgroundColor: '#0C0C0F',
                border: '1px solid #2A2A36',
                color: '#EDEDF0',
                '&:focus': {
                  borderColor: '#E5A430',
                },
              },
              footerActionLink: {
                color: '#E5A430',
              },
              dividerLine: {
                backgroundColor: '#2A2A36',
              },
              dividerText: {
                color: '#5C5C6E',
              },
            },
          },
        });
      } catch (err) {
        console.error('Failed to load Clerk:', err);
        document.getElementById('loading-state').innerHTML = `
          <p style="color:#F87171;">Failed to load authentication</p>
          <p style="color:var(--text-tertiary); font-size:13px; margin-top:8px;">Please refresh the page to try again.</p>
        `;
      }
    }

    init();
  </script>
</body>
</html>
