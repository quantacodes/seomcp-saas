<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äî seomcp.dev</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0C0C0F; --bg-surface: #16161D; --bg-raised: #1E1E28;
      --border-subtle: #2A2A36; --text-primary: #EDEDF0; --text-secondary: #8E8EA0;
      --text-tertiary: #5C5C6E; --amber: #E5A430; --amber-hover: #F0B840;
      --coral: #F87171; --font-sans: 'Inter', system-ui, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-sans); background: var(--bg-deep); color: var(--text-primary);
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      padding: 16px; -webkit-font-smoothing: antialiased;
    }
    a { color: inherit; text-decoration: none; }
    .login-container { width: 100%; max-width: 400px; text-align: center; }
    .logo { font-size: 28px; font-weight: 600; margin-bottom: 8px; }
    .logo .dot { color: var(--amber); }
    .login-sub { font-size: 16px; color: var(--text-secondary); margin-bottom: 32px; }
    .login-card {
      background: var(--bg-surface); border: 1px solid var(--border-subtle);
      border-radius: 16px; padding: 40px; text-align: left;
    }
    .form-label { display: block; font-size: 13px; color: var(--text-secondary); margin-bottom: 6px; font-weight: 500; }
    .form-input {
      width: 100%; padding: 12px 14px; background: var(--bg-deep);
      border: 1px solid var(--border-subtle); border-radius: 8px;
      color: var(--text-primary); font-size: 14px; font-family: var(--font-sans);
      outline: none; transition: border-color 0.2s; margin-bottom: 16px;
    }
    .form-input:focus { border-color: var(--amber); }
    .form-input::placeholder { color: var(--text-tertiary); }
    .btn-login {
      width: 100%; padding: 12px; background: var(--amber); color: var(--bg-deep);
      border: none; border-radius: 8px; font-weight: 600; font-size: 14px;
      cursor: pointer; transition: background 0.2s; font-family: var(--font-sans);
    }
    .btn-login:hover { background: var(--amber-hover); }
    .btn-login:disabled { opacity: 0.6; cursor: not-allowed; }
    .error-msg { color: var(--coral); font-size: 13px; margin-bottom: 12px; display: none; }
    .links { margin-top: 24px; }
    .links a { font-size: 13px; color: var(--text-tertiary); transition: color 0.2s; }
    .links a:hover { color: var(--text-secondary); }
    .signup-link { color: var(--amber) !important; font-weight: 500; }
    .signup-link:hover { color: var(--amber-hover) !important; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo"><a href="/">seomcp<span class="dot">.dev</span></a></div>
    <p class="login-sub">Sign in to your dashboard</p>

    <div class="login-card">
      <form id="login-form" onsubmit="handleLogin(event)">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" required placeholder="you@example.com" class="form-input" autocomplete="email">

        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" required placeholder="Your password" class="form-input" autocomplete="current-password">

        <div id="error" class="error-msg"></div>

        <button type="submit" id="login-btn" class="btn-login">Sign In</button>
      </form>

      <div style="text-align: center; margin-top: 16px;">
        <a href="/forgot-password" style="font-size: 13px; color: var(--text-tertiary);">Forgot password?</a>
      </div>
    </div>

    <div class="links">
      <p style="margin-bottom: 8px;">Don't have an account? <a href="/#" onclick="window.location.href='/'; setTimeout(()=>window.openSignup && openSignup(), 500)" class="signup-link">Sign up free ‚Üí</a></p>
      <p><a href="/">‚Üê Back to home</a></p>
    </div>
  </div>

  <script>
    const API_BASE = 'https://api.seomcp.dev';

    async function handleLogin(e) {
      e.preventDefault();
      const btn = document.getElementById('login-btn');
      const errorEl = document.getElementById('error');
      errorEl.style.display = 'none';
      btn.disabled = true;
      btn.textContent = 'Signing in...';

      try {
        const res = await fetch(API_BASE + '/dashboard/login', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
          })
        });

        const data = await res.json();
        if (!res.ok) {
          errorEl.textContent = data.error || 'Login failed';
          errorEl.style.display = 'block';
          btn.disabled = false;
          btn.textContent = 'Sign In';
          return;
        }

        window.location.href = '/dashboard';
      } catch (err) {
        errorEl.textContent = 'Network error. Please try again.';
        errorEl.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    }
  </script>
</body>
</html>
