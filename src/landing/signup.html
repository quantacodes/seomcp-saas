<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up ‚Äî seomcp.dev</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0C0C0F; --bg-surface: #16161D;
      --border-subtle: #2A2A36; --text-primary: #EDEDF0;
      --text-secondary: #8E8EA0; --text-tertiary: #5C5C6E;
      --amber: #E5A430; --font-sans: 'Inter', system-ui, sans-serif;
    }
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-sans); background: var(--bg-deep); color: var(--text-primary);
      min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 16px; -webkit-font-smoothing: antialiased;
    }
    a { color: inherit; text-decoration: none; }
    .container { width: 100%; max-width: 440px; text-align: center; }
    .logo { font-size: 28px; font-weight: 600; margin-bottom: 8px; }
    .logo .dot { color: var(--amber); }
    .sub { font-size: 15px; color: var(--text-secondary); margin-bottom: 32px; }
    #clerk-auth { min-height: 400px; display: flex; align-items: center; justify-content: center; }
    .loading-spinner {
      width: 32px; height: 32px;
      border: 3px solid var(--border-subtle); border-top-color: var(--amber);
      border-radius: 50%; animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .back-link { margin-top: 24px; }
    .back-link a { font-size: 13px; color: var(--text-tertiary); transition: color 0.2s; }
    .back-link a:hover { color: var(--text-secondary); }
    .error-msg { color: #F87171; font-size: 14px; }
    .error-msg a { color: var(--amber); }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><a href="/">seomcp<span class="dot">.dev</span></a></div>
    <p class="sub">Create your free account</p>
    <div id="clerk-auth"><div class="loading-spinner"></div></div>
    <div class="back-link"><a href="/">‚Üê Back to home</a></div>
  </div>

  <script>
    // Clerk ClerkJS CDN ‚Äî non-async, with publishable key in the URL params
    // This is the recommended "Clerk without framework" approach
    (function() {
      var pk = 'pk_live_Y2xlcmsuc2VvbWNwLmRldiQ';
      var s = document.createElement('script');
      s.setAttribute('data-clerk-publishable-key', pk);
      s.src = 'https://clerk.seomcp.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js';
      s.addEventListener('load', function() {
        // After the script loads, window.Clerk should be available
        // Poll until Clerk is ready (it auto-initializes from the data attribute)
        var attempts = 0;
        var interval = setInterval(function() {
          attempts++;
          var c = window.Clerk;
          if (c && c.loaded !== undefined) {
            clearInterval(interval);
            waitForClerk(c);
          } else if (attempts > 100) {
            clearInterval(interval);
            showError('Clerk failed to initialize after 10s');
          }
        }, 100);
      });
      s.addEventListener('error', function() {
        showError('Failed to load Clerk SDK');
      });
      document.head.appendChild(s);
    })();

    async function waitForClerk(clerk) {
      try {
        // Wait for Clerk to fully load if not yet
        if (!clerk.loaded) {
          await clerk.load();
        }

        if (clerk.user) {
          window.location.href = '/dashboard';
          return;
        }

        var authDiv = document.getElementById('clerk-auth');
        authDiv.innerHTML = '';

        clerk.mountSignUp(authDiv, {
          afterSignInUrl: '/dashboard',
          afterSignUpUrl: '/dashboard',
          appearance: {
            variables: {
              colorPrimary: '#E5A430',
              colorBackground: '#16161D',
              colorText: '#EDEDF0',
              colorTextSecondary: '#8E8EA0',
              colorInputBackground: '#0C0C0F',
              colorInputText: '#EDEDF0',
              borderRadius: '8px',
            },
            elements: {
              card: { backgroundColor: '#16161D', border: '1px solid #2A2A36', borderRadius: '16px' },
              formButtonPrimary: { backgroundColor: '#E5A430', color: '#0C0C0F', fontWeight: '600' },
            }
          }
        });
      } catch (e) {
        showError(e.message);
      }
    }

    function showError(msg) {
      document.getElementById('clerk-auth').innerHTML =
        '<p class="error-msg">Failed to load: ' + msg + '. <a href="javascript:location.reload()">Retry</a></p>';
    }
  </script>
</body>
</html>
